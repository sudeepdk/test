<html>
    <head>
        <!-- Include roboto.css to use the Roboto web font, material.css to include the theme and ripples.css to style the ripple effect -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/roboto.min.css" rel="stylesheet">
        <link href="css/material.min.css" rel="stylesheet">
        <link href="css/ripples.min.css" rel="stylesheet">
        <link href="css/material-fullpalette.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/animate.css">
        <link href="css/custome.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
      
   
        <div class="well page active col-md-6 cal-wrap frm-wrap animated bounceInDown" id="toggle-button" style="display: block;">
 <form class="form-horizontal">
                                <fieldset>
                                    <legend>Register </legend>
                                    <div class="form-group">
                                        <label for="fname" class="col-lg-3 control-label">First Name</label>
                                        <div class="col-lg-9">
                                            <input type="text" class="form-control" id="fname" placeholder="First Name">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="lname" class="col-lg-3 control-label">Last Name</label>
                                        <div class="col-lg-9">
                                            <input type="text" class="form-control" id="lname" placeholder="Last Name">
                                        </div>
                                    </div>
                                      <div class="form-group">
                                        <label for="username" class="col-lg-3 control-label">User Name</label>
                                        <div class="col-lg-9">
                                            <input type="text" class="form-control" id="username" placeholder="User Name">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="inputEmail" class="col-lg-3 control-label">Email</label>
                                        <div class="col-lg-9">
                                            <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                                        </div>
                                    </div>
                                       <div class="form-group">
                                        <label for="website" class="col-lg-3 control-label">Website</label>
                                        <div class="col-lg-9">
                                            <input type="text" class="form-control" id="website" placeholder="Website" value="http://">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputPassword" class="col-lg-3 control-label">Password</label>
                                        <div class="col-lg-9">
                                            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                                            <div class="checkbox">
                                                <label>
                                                    <input type="checkbox"><span class="checkbox-material"><span class="check"></span></span>&nbsp;&nbsp;&nbsp;Send me updates 
                                                </label>
                                            </div>
                                         
                                        </div>
                                    </div>
                                  
                                    <div class="form-group">
                                        <div class="col-lg-8 col-lg-offset-3">
                                            <a   class="btn btn-primary" id="btn-link" >Register</a>
                                             <br><a href="login.html" class="linkform">You have an account already? Log in here</a>
                                        </div>
                                       
                                    </div>
                                </fieldset>
                            </form>

            </div>
             <!-- End container -->
        </div>
        <!-- Your site ends -->
        <script src="js/jquery.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/ripples.min.js"></script>
        <script src="js/material.min.js"></script>
        <script src="js/custome.js"></script>
        <script type="text/javascript">
              $('#btn-link').on('click' , function(){
                   $('.frm-wrap').addClass('animated zoomOutLeft').one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function(){
                        $(this).removeClass('animated fadeIn');
                        window.location.href='login.html';
                    });             
                });
        </script>
    </body>
</html>
