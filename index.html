    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">

    <!-- Page Content -->
    <div class="container">
        <div class="container">
        <!-- login form Start  -->
    <div class="row login-pnl">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default ">
                <div class="panel-heading"> <strong class="">Login</strong>

                </div>
                <div class="panel-body">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-3 control-label">Email</label>
                            <div class="col-sm-9">
                                <input type="email" class="form-control" id="inputEmail3" placeholder="Email" required="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-3 control-label">Password</label>
                            <div class="col-sm-9">
                                <input type="password" class="form-control" id="inputPassword3" placeholder="Password" required="">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-3 col-sm-9">
                                <div class="checkbox">
                                    <label class="">
                                        <input type="checkbox" class="">Remember me</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group last">
                            <div class="col-sm-offset-3 col-sm-9">
                                <button type="submit" class="btn btn-success btn-sm">Sign in</button>
                                <button type="reset" class="btn btn-default btn-sm">Reset</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="panel-footer">Not Registered? <a href="#" class="">Register here</a><br>
                <a id="f-pass" href="#">Forgot Password</a>
                </div>
            </div>
        </div>
    </div>
        <!-- login form END  -->

    <!-- forgot password -->
     <div class="row f-pass-cont">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default login-pnl">
                <div class="panel-heading"> <strong class="">Forgot Password</strong>

                </div>
                <div class="panel-body">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-10">Username or Email:
</label>
                            <div class="col-sm-12">
                                <input type="email" class="form-control" id="inputEmail3" placeholder="Email" required="">
                            </div>
                        </div>
                  
                      
                        <div class="form-group last">
                            <div class="col-sm-offset-3 col-sm-9">
                                <button type="submit" class="btn btn-success btn-sm">Send Reminder</button>
                               
                            </div>
                        </div>
                    </form>
                </div>
                <div class="panel-footer"><a href="index.html">Suddenly remebered? Log in here</a><br> <a href="#" class="">You don't have an account? Register here</a>
                </div>
            </div>
        </div>
    </div>
    <!-- end forgot password -->
</div>

    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript">
    $('#f-pass').on('click' , function(){
        //alert('on click')
       $('.login-pnl').addClass('animated fadeIn').one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function(){
            $(this).removeClass('animated fadeIn');
        });             
            // $('.login-pnl').hide(); 
            // $('.f-pass-cont').css("display", "block"); 
    });
  


    </script>
